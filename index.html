<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats the Weather?</title>
</head>
<body>
    <header>
        <h1>Whats the Weather</h1>
    </header>
    <div id="container" class="mist">
        
        <div class="search-bar">
            <button class="status">
            <img src="./72e098087414f4d38a4b.svg" alt="">
            </button>
            <input type="text" required class="cityNameInput" placeholder="Search">
            <button class="search">
                <img src="./54ff7732bb1a5ff166c6.svg" alt="">
            </button>

        </div>
        
        <div class="main">
            <div class="country-day">
                <p class="city-country"></p>
                <p class="day"></p>
            </div>

            <div class="temp-container">
                <h1 class="temp"></h1>
                <p class="desc"></p>
            </div>

            <div class="extra">
                <p class="feels-like"></p>
                <p class="humidity"></p>
            </div>
        </div>


    </div>
</body>
<script defer src="main.js"></script>
</html>
